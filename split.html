<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドライブ経費割り勘計算ツール</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 1.1rem;
        }

        .input-group {
            margin: 12px 0;
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
        }

        label {
            font-size: 0.9rem;
            color: #444;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: 2px solid #4CAF50;
            border-color: transparent;
        }

        button {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 10px;
            transition: filter 0.2s;
        }

        button:hover {
            filter: brightness(0.95);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            display: none;
        }

        #perPerson {
            font-size: 1.4rem;
            font-weight: bold;
            color: #d32f2f;
            margin: 10px 0;
        }

        details {
            margin-top: 15px;
        }

        details summary {
            font-weight: 500;
            cursor: pointer;
            color: #444;
        }

        details ul {
            padding-left: 20px;
            margin: 10px 0 0 0;
            list-style: none;
        }

        details li {
            margin: 8px 0;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 4px;
        }

        @media (min-width: 480px) {
            .input-group {
                grid-template-columns: 120px 1fr;
                align-items: center;
                gap: 15px;
            }
            
            label {
                font-size: 0.95rem;
            }
            
            .calculator {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>🚗 ドライブ経費計算 & 割り勘</h1>

        <div class="section">
            <h2>▶ 走行情報</h2>
            <div class="input-group">
                <label>総走行距離（km）:</label>
                <input type="number" id="totalDistance" min="0" step="1" placeholder="例: 150">
            </div>
        </div>

        <div class="section">
            <h2>▶ 燃料費計算</h2>
            <div class="input-group">
                <label>ガソリン代（税込/L）:</label>
                <input type="number" id="gasPrice" min="0" step="1" placeholder="例: 160">
            </div>
            <div class="input-group">
                <label>燃費（km/L）:</label>
                <input type="number" id="fuelEfficiency" min="1" step="1" placeholder="例: 12">
            </div>
        </div>

        <div class="section">
            <h2>▶ 追加費用</h2>
            <div class="input-group">
                <label>高速道路料金:</label>
                <input type="number" id="highway" min="0" step="1" value="0">
            </div>
            <div class="input-group">
                <label>駐車場料金:</label>
                <input type="number" id="parking" min="0" step="1" value="0">
            </div>
            <div class="input-group">
                <label>その他費用:</label>
                <input type="number" id="otherCost" min="0" step="1" value="0">
            </div>
        </div>

        <div class="section">
            <h2>▶ 割り勘設定</h2>
            <div class="input-group">
                <label>参加人数:</label>
                <input type="number" id="people" min="1" step="1" value="1">
            </div>
        </div>

        <button onclick="calculate()">計算する</button>

        <div class="result" id="result">
            <h3>💰 計算結果</h3>
            <p id="perPerson"></p>
            <p id="totalCost"></p>
            <p id="breakdown"></p>
        </div>
    </div>

    <script>
        function calculate() {
            // 入力値の取得
            const totalDistance = parseFloat(document.getElementById('totalDistance').value) || 0;
            const gasPrice = parseFloat(document.getElementById('gasPrice').value) || 0;
            const fuelEfficiency = parseFloat(document.getElementById('fuelEfficiency').value) || 1;
            const highway = parseFloat(document.getElementById('highway').value) || 0;
            const parking = parseFloat(document.getElementById('parking').value) || 0;
            const otherCost = parseFloat(document.getElementById('otherCost').value) || 0;
            const people = parseInt(document.getElementById('people').value) || 1;

            // 計算処理
            const gasCost = (totalDistance / fuelEfficiency) * gasPrice;
            const totalCost = gasCost + highway + parking + otherCost;
            const perPerson = totalCost / people;

            // 結果表示
            const resultElement = document.getElementById('result');
            resultElement.style.display = 'block';
            
            document.getElementById('perPerson').innerHTML = 
                `1人あたり:<br><span style="font-size:1.6em">${Math.round(perPerson).toLocaleString()}円</span>`;
            
            document.getElementById('totalCost').innerHTML = 
                `合計費用: ${Math.round(totalCost).toLocaleString()}円`;
            
            document.getElementById('breakdown').innerHTML = `
                <details>
                    <summary>内訳詳細</summary>
                    <ul>
                        <li>燃料費: ${Math.round(gasCost).toLocaleString()}円</li>
                        ${highway ? `<li>高速道路: ${highway.toLocaleString()}円</li>` : ''}
                        ${parking ? `<li>駐車場: ${parking.toLocaleString()}円</li>` : ''}
                        ${otherCost ? `<li>その他: ${otherCost.toLocaleString()}円</li>` : ''}
                    </ul>
                </details>
            `;

            // スクロール処理
            resultElement.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
