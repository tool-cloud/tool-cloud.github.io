  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-light: #ffffff; --text-light: #333333; --card-light: #f8f3ec; --link-light: #4a90e2;
      --bg-dark: #1e1e1e; --text-dark: #cccccc; --card-dark: #2e2e2e; --link-dark: #8ab4f8;
      --hover-bg: rgba(0,0,0,0.05);
      --separator-color: #ccc;
      --ad-space-width: 200px;
    }
    body[data-theme="light"] {
      background-color: var(--bg-light); color: var(--text-light);
    }
    body[data-theme="light"] header,
    body[data-theme="light"] nav,
    body[data-theme="light"] footer {
      background-color: var(--card-light);
    }
    body[data-theme="light"] a { color: var(--link-light); }
    body[data-theme="dark"] {
      background-color: var(--bg-dark); color: var(--text-dark);
    }
    body[data-theme="dark"] header,
    body[data-theme="dark"] nav,
    body[data-theme="dark"] footer {
      background-color: var(--card-dark);
    }
    body[data-theme="dark"] a { color: var(--link-dark); }
    body {
      font-family: Arial, sans-serif; line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    /* コンテナ設定：PCでは左右に広告スペース（空白）を確保 */
    .container {
      display: flex;
      justify-content: center;
    }
    .ad-space {
      flex: 0 0 var(--ad-space-width);
    }
    /* スマホ時は非表示 */
    @media (max-width: 1024px) {
      .ad-space { display: none; }
    }
    .content {
      flex: 1;
      max-width: 1200px;
    }

    header {
      width: 100%; padding: 10px 20px; border-bottom: 1px solid var(--separator-color);
      margin-bottom: 20px; display: flex; justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.4rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    nav { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
    nav a {
      text-decoration: none; font-weight: bold; white-space: nowrap;
      padding: 5px 8px; border-radius: 4px;
      transition: background-color 0.2s;
    }
    header nav a:hover { background-color: var(--hover-bg); }
    footer nav a {
      text-decoration: none; padding: 5px 8px; position: relative;
    }
    footer nav a:not(:last-child)::after {
      content: "";
      position: absolute;
      right: -10px;
      top: 50%;
      transform: translateY(-50%);
      border-right: 1px solid var(--separator-color);
      height: 16px;
    }
    .theme-toggle {
      cursor: pointer; font-size: 1.8rem; user-select: none;
      padding: 5px; border-radius: 50%; transition: background-color 0.3s;
    }
    .theme-toggle:hover { background-color: var(--hover-bg); }
    main { padding: 0 20px; margin-top: 20px; }
    h2 {
      font-size: 1.3rem; margin: 20px 0 10px; padding: 10px;
      background-color: rgba(248, 243, 236, 0.9);
    }
    body[data-theme="dark"] h2 {
      background-color: rgba(30, 30, 30, 0.9);
    }

    .tool-list {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px; margin-bottom: 40px;
    }
    .tool-card {
      display: flex; flex-direction: row; align-items: center; padding: 10px;
      text-decoration: none; color: inherit; border: 1px solid var(--separator-color);
      border-radius: 8px; transition: transform 0.2s, background-color 0.2s;
    }
    .tool-card:hover {
      transform: translateY(-3px); background-color: rgba(0,0,0,0.03);
    }
    .tool-card.no-border { border: none; padding: 10px 0; }
    .tool-image {
      width: 60px; height: 60px; object-fit: cover; border-radius: 8px; margin-right: 10px;
    }
    .tool-text { flex: 1; font-size: 1rem; }
    .tool-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; }
    .tool-description { font-size: 0.95rem; line-height: 1.4; }

    footer {
      text-align: center; padding: 20px; border-top: 1px solid var(--separator-color);
      margin-top: 40px; font-size: 0.9rem;
    }
    footer nav {
      display: inline-flex; gap: 10px; align-items: center;
    }
    .info-section {
      padding: 15px; margin: 20px 0; font-size: 0.9rem; line-height: 1.5;
    }
    .custom-list {
      list-style-type: none; padding-left: 1.2em;
    }
    .custom-list li {
      position: relative; margin-bottom: 8px; line-height: 1.5;
      display: flex; align-items: baseline;
    }
    .custom-list li::before {
      content: "・"; position: absolute; left: -1.2em;
      font-weight: bold; color: #666;
    }
    @media (max-width: 768px) {
      .custom-list li {
        display: block; text-indent: -1.2em; padding-left: 1.2em;
      }
      .custom-list li::before {
        position: static; margin-right: 0.5em;
      }
    }

    /* ===== モバイル用：下部固定ボトムバー ===== */
    #bottom-bar {
      display: none;
    }
    @media (max-width: 768px) {
      #bottom-bar {
        position: fixed; bottom: 0; left: 0; width: 100%;
        background-color: var(--card-light);
        border-top: 1px solid var(--separator-color);
        display: flex; justify-content: space-around; align-items: center;
        padding: 6px 0;       /* 高さを低く */
        height: 40px;         /* 明示的に40pxに */
        z-index: 1000;
        transition: transform 0.3s ease-out;  /* スライドアニメーション */
      }
      #bottom-bar a {
        flex: 1; text-decoration: none; color: inherit;
        text-align: center; font-size: 0.9rem;
        padding: 6px 0;
      }
      #bottom-bar a .icon {
        display: block; font-size: 1.4rem; margin-bottom: 2px;
      }
    }

    /* ===== モバイル用：オーバーレイメニュー（右スライド） ===== */
    #mobile-menu {
      position: fixed; top: 0; right: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1100;
      display: none; justify-content: flex-end; align-items: flex-start;
    }
    #mobile-menu.open {
      display: flex;
    }
    #mobile-menu .menu-content {
      background: var(--card-light);
      width: 70%; max-width: 300px; height: 100%;
      padding: 20px; border-radius: 0 0 0 8px;
      transform: translateX(100%);
      transition: transform 0.3s ease-out;
    }
    #mobile-menu.open .menu-content {
      transform: translateX(0);
    }
    #mobile-menu .menu-content a {
      display: block; text-decoration: none; color: inherit;
      padding: 12px 0; border-bottom: 1px solid var(--separator-color);
    }
    #mobile-menu .menu-content a:last-child {
      border-bottom: none;
    }

    /* ===== モバイル用：サイドバー（左スライド） ===== */
    #sidebar {
      position: fixed; top: 0; left: 0;
      width: 70%; max-width: 300px; height: 100%;
      background: var(--card-light);
      z-index: 1090;
      transform: translateX(-100%);
      transition: transform 0.3s ease-out;
      display: none;
    }
    #sidebar.open {
      display: block;
      transform: translateX(0);
    }
    #sidebar .sidebar-content {
      padding: 20px;
    }
    #sidebar .sidebar-content a {
      display: block; text-decoration: none; color: inherit;
      padding: 12px 0; border-bottom: 1px solid var(--separator-color);
    }
    #sidebar .sidebar-content a:last-child {
      border-bottom: none;
    }
  </style>

        <!-- 計算ツールセクション -->
        <section id="calculation-tools">

          <div class="tool-list">
            <!-- 各ツールカード省略 -->
          </div>
        </section>
        <!-- その他セクションも同様に省略 -->
      </main>

      <footer>
        <p>&copy; 2025 スマートツール・コネクト. All rights reserved.</p>
        <nav>
          <a href="https://tool-cloud.github.io/blog/">ブログ</a>
          <a href="about.html">運営者情報</a>
          <a href="privacy-policy.html">プライバシーポリシー</a>
          <a href="contact.html">お問い合わせ</a>
        </nav>

      <!-- モバイル用：下部固定ボトムバー -->
      <nav id="bottom-bar" role="navigation">
        <a href="#" id="menu-btn"

           aria-expanded="false">
          <span class="icon">☰</span>
          <span>メニュー</span>

        <a href="index.html" id="home-btn"
           aria-label="ホーム">
          <span class="icon">🏠</span>
          <span>ホーム</span>
        </a>
        <a href="#" id="sidebar-btn"
           aria-label="サイドバー"

        </a>
      </nav>

      <!-- モバイル用：オーバーレイメニュー -->
      <div id="mobile-menu"
           role="dialog"
           aria-modal="true"
           aria-hidden="true">
        <div class="menu-content">
          <a href="https://tool-cloud.github.io/blog/">ブログ</a>
          <a href="about.html">運営者情報</a>
          <a href="privacy-policy.html">プライバシーポリシー</a>

           role="complementary"
           aria-hidden="true">
        <div class="sidebar-content">
          <a href="sidebar.html">サイドバーコンテンツ</a>

    <!-- 右側広告スペース -->
    <div class="ad-space">
      <!-- AdSenseコード省略 -->

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // テーマ切替
      const themeToggle = document.getElementById('theme-toggle');
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      themeToggle.addEventListener('click', function () {
        const current = document.body.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      });

      // 下部バー：スクロールアップで出現
      let lastScroll = window.pageYOffset;
      const bottomBar = document.getElementById('bottom-bar');
      window.addEventListener('scroll', function() {
        let current = window.pageYOffset;
        if (current < lastScroll) {
          bottomBar.style.transform = 'translateY(0)';
        } else {
          bottomBar.style.transform = 'translateY(100%)';
        }
        lastScroll = current;
      });

      // メニューのトグル（右スライド）
      const menuBtn = document.getElementById('menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const closeMenu = document.getElementById('close-menu');
      menuBtn.addEventListener('click', function(e) {
        e.preventDefault();
        const isOpen = menuBtn.getAttribute('aria-expanded') === 'true';
        menuBtn.setAttribute('aria-expanded', String(!isOpen));
        mobileMenu.setAttribute('aria-hidden', String(isOpen));
        mobileMenu.classList.toggle('open');
      });
      closeMenu.addEventListener('click', function(e) {
        e.preventDefault();
        menuBtn.setAttribute('aria-expanded', 'false');
        mobileMenu.setAttribute('aria-hidden', 'true');
        mobileMenu.classList.remove('open');
      });

      // サイドバーのトグル（左スライド）
      const sidebarBtn = document.getElementById('sidebar-btn');
      const sidebar = document.getElementById('sidebar');
      const closeSidebar = document.getElementById('close-sidebar');
      sidebarBtn.addEventListener('click', function(e) {
        e.preventDefault();
        const isOpen = sidebarBtn.getAttribute('aria-expanded') === 'true';
        sidebarBtn.setAttribute('aria-expanded', String(!isOpen));
        sidebar.setAttribute('aria-hidden', String(isOpen));
        sidebar.classList.toggle('open');
      });
      closeSidebar.addEventListener('click', function(e) {
        e.preventDefault();
        sidebarBtn.setAttribute('aria-expanded', 'false');
        sidebar.setAttribute('aria-hidden', 'true');
        sidebar.classList.remove('open');
      });
    });
  </script>
