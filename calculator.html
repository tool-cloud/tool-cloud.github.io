<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>関数電卓</title>
  <style>
    /* 全体レイアウト */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f4f4f4;
      align-items: center;
      justify-content: center;
    }
    /* 電卓本体 */
    .calc-container {
      width: 95vw;
      max-width: 500px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    /* 入力表示部 */
    .input-display {
      background: #000;
      color: #0f0;
      font-size: 2.5rem;
      padding: 20px;
      text-align: right;
      word-wrap: break-word;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      min-height: 60px;
    }
    /* 計算結果表示部 */
    .result-display {
      background: #000;
      color: #ff0;
      font-size: 1.8rem;
      padding: 10px 20px;
      text-align: right;
      word-wrap: break-word;
      border-bottom: 1px solid #333;
      min-height: 40px;
    }
    /* ボタン群 */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 1px;
      background: #444;
    }
    .btn {
      background: #333;
      color: #fff;
      font-size: 1.5rem;
      padding: 20px;
      border: none;
      outline: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #555;
    }
    /* 機能ボタンは色分け */
    .btn.func {
      background: #0066cc;
    }
    .btn.func:hover {
      background: #0080ff;
    }
    .btn.equal {
      background: #e67e22;
      grid-column: span 2;
    }
    .btn.equal:hover {
      background: #ff9c66;
    }
    @media (max-width: 500px) {
      .input-display {
        font-size: 2rem;
        padding: 15px;
      }
      .result-display {
        font-size: 1.5rem;
        padding: 10px 15px;
      }
      .btn {
        font-size: 1.3rem;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="calc-container">
    <!-- 入力式表示 -->
    <div class="input-display" id="inputDisplay">0</div>
    <!-- 計算結果自動表示 -->
    <div class="result-display" id="resultDisplay"></div>
    <div class="buttons">
      <!-- 上段：括弧、クリア、Backspace -->
      <button class="btn func" data-value="(">(</button>
      <button class="btn func" data-value=")">)</button>
      <button class="btn func" id="clear">C</button>
      <button class="btn func" id="back">←</button>
      <!-- 次段：三角関数 -->
      <button class="btn func" data-value="sin">sin</button>
      <button class="btn func" data-value="cos">cos</button>
      <button class="btn func" data-value="tan">tan</button>
      <button class="btn func" data-value="/">÷</button>
      <!-- 次段：対数、平方根、定数 -->
      <button class="btn func" data-value="ln">ln</button>
      <button class="btn func" data-value="log">log</button>
      <button class="btn func" data-value="√">√</button>
      <button class="btn func" data-value="*">×</button>
      <!-- 数字と演算子 -->
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn func" data-value="-">−</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn func" data-value="+">+</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn func" data-value="^">^</button>
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn func" data-value="π">π</button>
      <button class="btn func" data-value="e">e</button>
      <!-- 最下段：イコール -->
      <button class="btn equal" id="equals">=</button>
    </div>
  </div>

  <script>
    const inputDisplay = document.getElementById('inputDisplay');
    const resultDisplay = document.getElementById('resultDisplay');
    const buttons = document.querySelectorAll('.btn');
    let expression = '';

    // 各ボタンのクリックイベント
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.getAttribute('data-value');
        if(btn.id === 'clear'){
          expression = '';
          updateDisplays();
        } else if(btn.id === 'back'){
          expression = expression.slice(0, -1);
          updateDisplays();
        } else if(btn.id === 'equals'){
          // equalsを押したら最終評価を行い、式を結果に置き換え
          const res = evaluateExpression(expression);
          expression = res.toString();
          updateDisplays();
        } else {
          // 機能ボタン（sin, cos, …）の場合はそのまま文字列として追加
          expression += value;
          updateDisplays();
        }
      });
    });

    // キーボード入力対応（テンキー含む）
    document.addEventListener('keydown', (e) => {
      const key = e.key;
      if ((/\d/).test(key) || "+-*/().^".includes(key)) {
        expression += key;
        updateDisplays();
      } else if (key === "Enter") {
        const res = evaluateExpression(expression);
        expression = res.toString();
        updateDisplays();
      } else if (key === "Backspace") {
        expression = expression.slice(0, -1);
        updateDisplays();
      }
    });

    // 入力式と計算結果を更新
    function updateDisplays() {
      inputDisplay.textContent = expression || '0';
      try {
        let res = evaluateExpression(expression);
        // 数値として評価できたら結果を表示
        resultDisplay.textContent = res;
      } catch (e) {
        // 評価できない場合は空欄
        resultDisplay.textContent = '';
      }
    }

    // 式を評価する関数
    function evaluateExpression(expr) {
      if(!expr) return '';
      let exp = expr;

      // 定数の変換
      exp = exp.replace(/π/g, 'Math.PI');
      exp = exp.replace(/e/g, 'Math.E');

      // すでに括弧付きの関数呼び出し変換
      exp = exp.replace(/sin\(/g, 'Math.sin(');
      exp = exp.replace(/cos\(/g, 'Math.cos(');
      exp = exp.replace(/tan\(/g, 'Math.tan(');
      exp = exp.replace(/ln\(/g, 'Math.log(');
      exp = exp.replace(/log\(/g, 'log10(');
      exp = exp.replace(/√\(/g, 'Math.sqrt(');

      // 括弧なしの場合：例 sin60 → Math.sin(60)
      exp = exp.replace(/\bsin(?=[0-9.])([0-9.]+)/g, function(match, p1){
        return 'Math.sin(' + p1 + ')';
      });
      exp = exp.replace(/\bcos(?=[0-9.])([0-9.]+)/g, function(match, p1){
        return 'Math.cos(' + p1 + ')';
      });
      exp = exp.replace(/\btan(?=[0-9.])([0-9.]+)/g, function(match, p1){
        return 'Math.tan(' + p1 + ')';
      });
      exp = exp.replace(/\bln(?=[0-9.])([0-9.]+)/g, function(match, p1){
        return 'Math.log(' + p1 + ')';
      });
      exp = exp.replace(/\blog(?=[0-9.])([0-9.]+)/g, function(match, p1){
        return 'log10(' + p1 + ')';
      });
      exp = exp.replace(/√(?=[0-9.])([0-9.]+)/g, function(match, p1){
        return 'Math.sqrt(' + p1 + ')';
      });

      // 指数演算子：^ を ** に変換
      exp = exp.replace(/\^/g, '**');

      // 自作関数 log10（Math.log10 が存在しない環境用）
      window.log10 = function(x){ return Math.log(x) / Math.LN10; };

      // 評価
      return Function('"use strict"; return (' + exp + ')')();
    }
  </script>
</body>
</html>
