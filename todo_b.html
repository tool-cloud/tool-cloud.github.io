<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8536456976562388"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOリスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 95vw;
            max-width: 700px;
            height: 95vh;
            max-height: 900px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 6vmin;
            margin-bottom: 20px;
        }
        input {
            flex: none;
            width: calc(100% - 20px);
            padding: 15px;
            font-size: 4vmin;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        button {
            flex: none;
            padding: 15px 20px;
            font-size: 4vmin;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        ul {
            flex: 1;
            list-style: none;
            padding: 0;
            margin: 10px 0;
            overflow-y: auto;
        }
        li {
            background: #eee;
            margin: 10px 0;
            padding: 15px;
            font-size: 4vmin;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
        }
        .delete {
            background: #dc3545;
            color: white;
            font-size: 3.5vmin;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }
        .delete:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TODOリスト</h1>
        <input type="text" id="task" placeholder="タスクを入力">
        <button onclick="addTask()">追加</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        // ページ読み込み時に保存されたタスクを表示
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
        });

        // タスクを追加する関数
        function addTask() {
            const taskInput = document.getElementById("task");
            const taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            const li = document.createElement("li");
            li.innerHTML = `${taskText} <button class="delete" onclick="removeTask(this)">削除</button>`;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
            
            // タスクをローカルストレージに保存
            saveTasks();
        }

        // タスクを削除する関数
        function removeTask(button) {
            button.parentElement.remove();
            
            // タスクをローカルストレージに保存（削除後の状態）
            saveTasks();
        }

        // タスクをローカルストレージに保存する関数
        function saveTasks() {
            const taskList = document.getElementById("taskList");
            const tasks = [];
            
            // 各タスクのテキスト内容を配列に格納
            for (let i = 0; i < taskList.children.length; i++) {
                const taskText = taskList.children[i].textContent.replace('削除', '').trim();
                tasks.push(taskText);
            }
            
            // ローカルストレージに保存
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // ローカルストレージからタスクを読み込む関数
        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            
            if (savedTasks) {
                const tasks = JSON.parse(savedTasks);
                const taskList = document.getElementById("taskList");
                
                // 保存されていた各タスクをリストに追加
                tasks.forEach(function(taskText) {
                    const li = document.createElement("li");
                    li.innerHTML = `${taskText} <button class="delete" onclick="removeTask(this)">削除</button>`;
                    taskList.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
