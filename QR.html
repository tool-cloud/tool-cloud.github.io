<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードスキャナー（カメラ＆画像対応）</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            margin-bottom: 1rem;
        }
        video, canvas {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        #result {
            background-color: #e0f7fa;
            color: #006064;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
            word-break: break-all;
        }
        #status {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <h1>QRコードスキャナー</h1>

    <label for="imageInput">画像ファイルから読み取る</label>
    <input type="file" id="imageInput" accept="image/*">

    <label>カメラから読み取る</label>
    <video id="camera" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div id="status">準備中...</div>
    <div id="result"></div>

    <button id="resetButton">リセット</button>

    <script>
        const video = document.getElementById("camera");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");

        function scanCameraFrame() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    displayResult("カメラからスキャン成功: " + code.data, code.data);
                    return; // 成功したら停止
                }
            }
            requestAnimationFrame(scanCameraFrame);
        }

        function displayResult(statusMessage, qrData) {
            $("#status").text(statusMessage);
            $("#result").show().text("QRコード内容: " + qrData);

            if (qrData.startsWith("http://") || qrData.startsWith("https://")) {
                $("#status").text("URLを検出: " + qrData + " に移動します...");
                setTimeout(() => {
                    window.location.href = qrData;
                }, 1500);
            }
        }

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    requestAnimationFrame(scanCameraFrame);
                })
                .catch(function (err) {
                    $("#status").text("カメラにアクセスできません: " + err);
                });
        } else {
            $("#status").text("カメラはこのデバイスでサポートされていません。");
        }

        $("#imageInput").on("change", function (event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            const reader = new FileReader();
            reader.onload = function () {
                const img = new Image();
                img.onload = function () {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    if (code) {
                        displayResult("画像からスキャン成功: " + code.data, code.data);
                    } else {
                        $("#status").text("QRコードが検出されませんでした。");
                        $("#result").hide();
                    }
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(file);
        });

        $("#resetButton").on("click", function () {
            $("#status").text("リセットしました。カメラを再起動します。");
            $("#result").hide();
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.play();
                        requestAnimationFrame(scanCameraFrame);
                    })
                    .catch(function (err) {
                        $("#status").text("カメラにアクセスできません: " + err);
                    });
            }
        });
    </script>

</body>

</html>
