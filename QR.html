<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>QR・バーコードスキャナー＆生成ツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }
        .header {
            margin: 5px 0 15px;
        }
        h1 {
            color: #333;
            font-size: 1.4rem;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            position: fixed; /* 全画面表示にするために追加 */
            top: 0;
            left: 0;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明の背景 */
            z-index: 10; /* 最前面に表示 */
            display: none; /* 初期状態では非表示 */
            align-items: center;  /* 垂直方向に中央揃え */
            justify-content: center; /* 水平方向に中央揃え */
        }
        #reader video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #result, #barcodeResult, #qrCodeGenerator, #barcodeGenerator {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f8f8;
            display: none;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 8px 2px;
            cursor: pointer;
            border-radius: 4px;
            min-width: 120px;
        }
        #flashlightButton {
            background-color: #2196F3;
            display: none;
        }
        .status {
            margin: 8px 0;
            font-style: italic;
            color: #666;
            font-size: 0.9rem;
        }
        .button-container {
            margin: 10px 0;
        }

        /* 追加スタイル */
        #imageUpload {
            display: none;
        }
        label[for="imageUpload"] {
            background-color: #808080; /* グレーの背景色 */
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin: 8px 2px;
        }
        #qrCodeCanvas {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            display: none;
            max-width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }

        .input-group {
            margin-bottom: 10px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group textarea {
            resize: vertical;
            height: 80px;
        }
        #barcodeCanvas {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            display: none;
            max-width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }
        #generateCodeButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        #codeTypeSelect {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .input-container {
            display: none;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-container input,
        .input-container textarea,
        .input-container select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .input-container textarea {
            resize: vertical;
            height: 100px;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>QR・バーコードスキャナー＆生成ツール</h1>
        <div class="status" id="status">カメラへのアクセスを許可してください</div>
        <div class="button-container">
            <button id="startScanButton">スキャナー開始</button>
            <button id="generateCodeButton">コード生成</button>
            <button id="showScanHistory">スキャン履歴</button>
        </div>
        <div class="button-container">
            <label for="imageUpload">画像からコード読取</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
    </div>

    <div id="reader"></div>
    <div id="result"></div>

    <div id="qrCodeGenerator" style="display: none;">
        <h2>QRコード生成</h2>
        <select id="codeTypeSelect">
            <option value="qr">QRコード</option>
            <option value="barcode">バーコード</option>
        </select>

        <div id="qrInputGroup" class="input-container">
            <label for="qrCodeType">タイプ:</label>
            <select id="qrCodeType">
                <option value="text">テキスト</option>
                <option value="wifi">Wi-Fi</option>
                <option value="contact">連絡先</option>
            </select>

            <div id="textInputGroup" class="input-group">
                <label for="textInput">テキスト:</label>
                <textarea id="textInput"></textarea>
            </div>

            <div id="wifiInputGroup" class="input-group">
                <label for="ssid">ネットワーク名 (SSID):</label>
                <input type="text" id="ssid">
                <label for="authType">認証方式:</label>
                <select id="authType">
                    <option value="WPA">WPA/WPA2</option>
                    <option value="WEP">WEP</option>
                    <option value="nopass">なし</option>
                </select>
                <label for="password">パスワード:</label>
                <input type="password" id="password">
            </div>

            <div id="contactInputGroup" class="input-group">
                <label for="name">名前:</label>
                <input type="text" id="name">
                <label for="tel">電話番号:</label>
                <input type="tel" id="tel">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email">
                <label for="other">その他:</label>
                <textarea id="other"></textarea>
            </div>
            <button id="generateQrCode" class="generate-button">生成</button>
            <canvas id="qrCodeCanvas"></canvas>
        </div>

        <div id="barcodeInputGroup" class="input-container" style="display: none;">
            <h2>バーコード生成</h2>
            <div class="input-group">
                <label for="barcodeType">タイプ:</label>
                <select id="barcodeType">
                    <option value="EAN13">EAN-13</option>
                    <option value="CODE128">CODE128</option>
                     <option value="CODE39">CODE39</option>
                </select>
            </div>
            <div class="input-group">
                <label for="barcodeValue">値:</label>
                <input type="text" id="barcodeValue">
            </div>
            <div class="input-group">
                <label for="price">価格:</label>
                <input type="number" id="price">
            </div>
            <div class="input-group">
                <label for="copyToClipboard">クリップボードにコピー:</label>
                <input type="checkbox" id="copyToClipboard" checked>
            </div>
            <button id="generateBarcode" class="generate-button">生成</button>
            <canvas id="barcodeCanvas"></canvas>
            <div id="barcodePrice"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const html5QrCode = new Html5Qrcode("reader");
            let isScanning = false;
            let videoTrack = null;
            let isTorchOn = false;
            const SCAN_HISTORY_KEY = 'scanHistory';
            const CLIPBOARD_KEY = 'clipboardSetting';

            let scanHistory = JSON.parse(localStorage.getItem(SCAN_HISTORY_KEY)) || [];
            let clipboardSetting = JSON.parse(localStorage.getItem(CLIPBOARD_KEY)) || { copy: true };
            localStorage.setItem(CLIPBOARD_KEY, JSON.stringify(clipboardSetting));

            // 履歴表示関数
            function displayHistory(history, title) {
                if (history.length === 0) {
                    alert(`${title}はありません`);
                    return;
                }
                let historyText = `${title}：\n`;
                history.forEach((item, index) => {
                    historyText += `${index + 1}. ${item}\n`;
                });
                alert(historyText);
            }

            // スキャナー開始・停止関数
            function toggleScanner(type) {
                if (!isScanning) {
                    $("#result").hide();
                    $("#status").text(type + "スキャナー起動中...");
                    $("#reader").show();
                    $("#qrCodeGenerator").hide();
                    $("#barcodeGenerator").hide();
                    $(".button-container").hide(); // スキャナー開始時にボタンを非表示にする

                    const config = {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0,
                        useBarCodeDetectorIfSupported: true
                    };

                    html5QrCode.start(
                        { facingMode: "environment" },
                        config,
                        (decodedText, decodedResult) => {
                            html5QrCode.stop().then(() => {
                                isScanning = false;
                                videoTrack = null;
                                $("#status").text(type + "スキャン成功: " + decodedText);
                                $("#result").show().text(type + "コード内容: " + decodedText);

                                scanHistory.push(decodedText);
                                localStorage.setItem(SCAN_HISTORY_KEY, JSON.stringify(scanHistory));

                                if (type === "QRコード" && (decodedText.startsWith("http://") || decodedText.startsWith("https://"))) {
                                    $("#status").text("URLを検出: " + decodedText + " に移動します...");
                                    setTimeout(() => {
                                        window.location.href = decodedText;
                                    }, 1500);
                                }
                            }).catch(console.error);
                        },
                        (error) => {
                            console.warn(type + `スキャンエラー = ${error}`);
                        }
                    ).then(() => {
                        isScanning = true;
                        const videoElement = document.querySelector('#reader video');
                        if (videoElement) {
                            videoTrack = videoElement.srcObject.getVideoTracks()[0];
                            if (videoTrack && 'torch' in videoTrack.getCapabilities()) {
                                $("#flashlightButton").show().prop("disabled", false);
                            }
                        }
                        $("#status").text(type + "コードをカメラにかざしてください");
                        $("#startScanButton").text("スキャナーを停止");
                    }).catch(err => {
                        $("#status").text("カメラ起動に失敗しました: " + err.message);
                        console.error("カメラ起動エラー", err);
                    });
                } else {
                    html5QrCode.stop().then(() => {
                        isScanning = false;
                        videoTrack = null;
                        $("#status").text("スキャナーを停止しました");
                        $("#startScanButton").text("スキャナーを開始");
                        $("#flashlightButton").hide().prop("disabled", true).text("ライトをオン");
                        $("#reader").hide();
                        $(".button-container").show(); // スキャナー停止後にボタンを再表示
                    }).catch(console.error);
                }
            }

            // スキャナー開始ボタン
            $("#startScanButton").click(() => toggleScanner("QR/バーコード"));

            // ライト制御関数
            function toggleTorch() {
                if (!videoTrack) return;

                isTorchOn = !isTorchOn;
                videoTrack.applyConstraints({
                    advanced: [{ torch: isTorchOn }]
                }).then(() => {
                    $("#flashlightButton").text(isTorchOn ? 'ライトをオフ' : 'ライトをオン');
                }).catch(err => {
                    console.error('ライト制御エラー:', err);
                });
            }

            // ライトボタンクリックイベント
            $("#flashlightButton").click(toggleTorch);

            // 画像アップロード
            $("#imageUpload").change(function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        context.drawImage(img, 0, 0, img.width, img.height);

                        html5QrCode.scanFile(canvas, true)
                            .then(decodedText => {
                                let type = "コード";
                                if(decodedText.startsWith("WIFI") || decodedText.startsWith("BEGIN:VCARD")){
                                    type = "QRコード";
                                } else {
                                    type = "バーコード";
                                }
                                $("#status").text("画像から" + type + "を読み取りました: " + decodedText);
                                $("#result").show().text(type + "内容: " + decodedText);

                                scanHistory.push(decodedText);
                                localStorage.setItem(SCAN_HISTORY_KEY, JSON.stringify(scanHistory));

                            })
                            .catch(err => {
                                $("#status").text("画像からコードを読み取れませんでした: " + err.message);
                                console.error("コード読み取りエラー", err);
                            });
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
                $("#imageUpload").val('');
            });

            // コード生成ボタン
            $("#generateCodeButton").click(function() {
                $("#reader").hide();
                $("#result").hide();
                $("#qrCodeGenerator").show();
                $("#barcodeGenerator").hide();
                $(".button-container").show();
                $("#qrCodeCanvas").hide();
                $("#barcodeCanvas").hide();
            });

            $("#codeTypeSelect").change(function() {
                const selectedType = $(this).val();
                if (selectedType === "qr") {
                    $("#qrInputGroup").show();
                    $("#barcodeInputGroup").hide();
                } else if (selectedType === "barcode") {
                    $("#qrInputGroup").hide();
                    $("#barcodeInputGroup").show();
                }
            });

             $("#generateQrCode").click(function() {
                const qrCodeType = $("#qrCodeType").val();
                let qrData = "";
                let title = "";

                if (qrCodeType === "text") {
                    const text = $("#textInput").val();
                    if (!text) {
                        alert("テキストを入力してください");
                        return;
                    }
                    qrData = text;
                    title = "テキスト: " + text;
                } else if (qrCodeType === "wifi") {
                    const ssid = $("#ssid").val();
                    const authType = $("#authType").val();
                    const password = $("#password").val();
                    if (!ssid) {
                        alert("SSIDを入力してください");
                        return;
                    }
                    if (authType !== "nopass" && !password) {
                        alert("パスワードを入力してください");
                        return;
                    }
                    qrData = `WIFI:T:${authType};S:${ssid};P:${password};;`;
                    title = `Wi-Fi: SSID=${ssid}, Auth=${authType}, Pass=${password}`;
                } else if (qrCodeType === "contact") {
                    const name = $("#name").val();
                    const tel = $("#tel").val();
                    const email = $("#email").val();
                    const other = $("#other").val();
                    if (!name && !tel && !email && !other) {
                        alert("連絡先の情報を入力してください");
                        return;
                    }
                    qrData = `BEGIN:VCARD\nVERSION:3.0\n`;
                    if (name) qrData += `FN:${name}\n`;
                    if (tel) qrData += `TEL:${tel}\n`;
                    if (email) qrData += `EMAIL:${email}\n`;
                    if (other) qrData += `NOTE:${other}\n`;
                    qrData += `END:VCARD`;
                    title = `連絡先: ${name || '-'}, ${tel || '-'}, ${email || '-'}`;
                }

                $("#qrCodeCanvas").show();
                JsBarcode("#qrCodeCanvas", qrData, {
                    format: "QRCODE",
                    width: 200,
                    height: 200,
                    displayValue: false
                });

                scanHistory.push("QRコード生成: " + title);
                localStorage.setItem(SCAN_HISTORY_KEY, JSON.stringify(scanHistory));

                $("#textInput").val('');
                $("#ssid").val('');
                $("#password").val('');
                $("#name").val('');
                $("#tel").val('');
                $("#email").val('');
                $("#other").val('');
            });

            $("#generateBarcode").click(function() {
                const barcodeType = $("#barcodeType").val();
                const barcodeValue = $("#barcodeValue").val();
                const price = $("#price").val();
                const copyToClipboard = $("#copyToClipboard").is(':checked');

                if (!barcodeValue) {
                    alert("バーコードの値を入力してください");
                    return;
                }

                let format = barcodeType;
                if (barcodeType === "EAN13" && barcodeValue.length !== 12 && barcodeValue.length !== 13) {
                    alert("EAN-13は12桁または13桁の数字である必要があります");
                    return;
                }
                if (barcodeType === "CODE128" && !/^[a-zA-Z0-9!@#\$%\^&\*\(\)_\+\-=\[\]\{\};:'",<>\.\/\?~\\]+$/.test(barcodeValue)) {
                    alert("CODE128は英数字と記号のみ使用できます");
                    return;
                }
                if (barcodeType === "CODE39" && !/^[a-zA-Z0-9\s\-\.\$\/\+\%]+$/.test(barcodeValue)) {
                    alert("CODE39 は、大文字の A ～ Z (A ～ Z)、数字 (0 ～ 9)、および次の記号のみを使用できます: スペース (- . $ / + %)。");
                    return;
                }

                $("#barcodeCanvas").show();
                JsBarcode("#barcodeCanvas", barcodeValue, {
                    format: format,
                    displayValue: true,
                    width: 2,
                    height: 100
                });

                let resultText = "バーコード値: " + barcodeValue;
                if (price) {
                    resultText += "<br>価格: " + price + "円";
                    $("#barcodePrice").html("価格: " + price + " 円").show();
                } else {
                    $("#barcodePrice").hide();
                }
                $("#barcodeResult").html(resultText).show();

                if (copyToClipboard) {
                    const canvas = document.getElementById("barcodeCanvas");
                    canvas.toBlob(function(blob) {
                        const data = [new ClipboardItem({ [blob.type]: blob })];
                        navigator.clipboard.write(data).then(
                            function() {
                                $("#status").text("バーコードをクリップボードにコピーしました");
                            },
                            function() {
                                $("#status").text("バーコードをクリップボードにコピーできませんでした");
                            }
                        );
                    });
                }
                scanHistory.push("バーコード生成: " + barcodeValue + (price ? "、価格: " + price + "円" : ""));
                localStorage.setItem(SCAN_HISTORY_KEY, JSON.stringify(scanHistory));

                $("#barcodeValue").val('');
                $("#price").val('');
            });

            // 履歴機能
            $("#showScanHistory").click(() => displayHistory(scanHistory, "スキャン履歴"));

            // クリップボード設定
            $("#copyToClipboard").change(function() {
                clipboardSetting.copy = $(this).is(':checked');
                localStorage.setItem(CLIPBOARD_KEY, JSON.stringify(clipboardSetting));
            });
            $("#copyToClipboard").prop('checked', clipboardSetting.copy);

            // スキャナー開始後に他のボタンを押した場合にスキャナーを停止
            $('button').not('#startScanButton, #flashlightButton').click(function() {
                if (isScanning) {
                    html5QrCode.stop().then(() => {
                        isScanning = false;
                        videoTrack = null;
                        $("#status").text("スキャナーを停止しました");
                        $("#startScanButton").text("スキャナーを開始");
                        $("#flashlightButton").hide().prop("disabled", true).text("ライトをオン");
                        $("#reader").hide();
                        $(".button-container").show(); // ボタンを再表示
                    }).catch(console.error);
                }
            });
        });
    </script>
</body>
</html>
