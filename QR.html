<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードスキャナー</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f8f8;
            display: none;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .status {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>QRコードスキャナー</h1>
    <div id="reader"></div>
    <div class="status" id="status">カメラへのアクセスを許可してください</div>
    <div id="result"></div>
    <button id="startButton">スキャナーを開始</button>

    <script>
        $(document).ready(function() {
            const html5QrCode = new Html5Qrcode("reader");
            let isScanning = false;
            
            // QRコードが成功的にスキャンされた時の処理
            function onScanSuccess(decodedText, decodedResult) {
                // スキャンを停止
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    $("#status").text("スキャン成功: " + decodedText);
                    
                    // 結果を表示
                    $("#result").show().text("QRコード内容: " + decodedText);
                    
                    // URLの場合は自動的に移動
                    if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
                        $("#status").text("URLを検出: " + decodedText + " に移動します...");
                        setTimeout(() => {
                            window.location.href = decodedText;
                        }, 1500); // 1.5秒後に移動
                    }
                }).catch((err) => {
                    console.log("スキャン停止エラー:", err);
                });
            }
            
            // エラー処理
            function onScanFailure(error) {
                // エラーはコンソールにのみ表示（必要に応じてUIに表示）
                console.warn(`QRコードスキャンエラー = ${error}`);
            }
            
            // スキャンボタンのクリックイベント
            $("#startButton").click(function() {
                if (!isScanning) {
                    $("#result").hide();
                    $("#status").text("カメラ起動中...");
                    
                    // カメラの設定（背面カメラ優先）
                    const config = { 
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0
                    };
                    
                    // カメラスキャン開始
                    html5QrCode.start(
                        { facingMode: "environment" }, // 背面カメラを使用
                        config,
                        onScanSuccess,
                        onScanFailure
                    ).then(() => {
                        isScanning = true;
                        $("#status").text("QRコードをカメラにかざしてください");
                        $(this).text("スキャナーを停止");
                    }).catch((err) => {
                        $("#status").text("カメラエラー: " + err);
                    });
                } else {
                    // スキャン停止
                    html5QrCode.stop().then(() => {
                        isScanning = false;
                        $("#status").text("スキャナーを停止しました");
                        $(this).text("スキャナーを開始");
                    }).catch((err) => {
                        console.log("スキャン停止エラー:", err);
                    });
                }
            });
        });
    </script>
</body>
</html>
