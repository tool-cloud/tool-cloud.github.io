<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8536456976562388"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>QRコードスキャナー</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }
        .header {
            margin: 5px 0 15px;
        }
        h1 {
            color: #333;
            font-size: 1.4rem;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f8f8;
            display: none;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 8px 2px;
            cursor: pointer;
            border-radius: 4px;
            min-width: 120px;
        }
        #flashlightButton {
            background-color: #2196F3;
            display: none;
        }
        .status {
            margin: 8px 0;
            font-style: italic;
            color: #666;
            font-size: 0.9rem;
        }
        .button-container {
            margin: 10px 0;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>QRコードスキャナー</h1>
        <div class="status" id="status">カメラへのアクセスを許可してください</div>
        <div class="button-container">
            <button id="flashlightButton">ライトをオン</button>
        </div>
    </div>
    <div id="reader"></div>
    <div id="result"></div>
    <button id="startButton">スキャナーを開始</button>

    <div>
        <input type="file" accept="image/*" id="imageInput">
    </div>

    <script>
        $(document).ready(function() {
            const html5QrCode = new Html5Qrcode("reader");
            let isScanning = false;
            let videoTrack = null;
            let isTorchOn = false;

            function toggleTorch() {
                if (!videoTrack) return;
                isTorchOn = !isTorchOn;
                videoTrack.applyConstraints({
                    advanced: [{ torch: isTorchOn }]
                }).then(() => {
                    $("#flashlightButton").text(isTorchOn ? 'ライトをオフ' : 'ライトをオン');
                }).catch(err => {
                    console.error('ライト制御エラー:', err);
                });
            }

            function onScanSuccess(decodedText) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    videoTrack = null;
                    $("#status").text("スキャン成功: " + decodedText);
                    $("#result").show().text("QRコード内容: " + decodedText);
                    $("#flashlightButton").hide().prop("disabled", true);

                    if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
                        $("#status").text("URLを検出: " + decodedText + " に移動します...");
                        setTimeout(() => {
                            window.location.href = decodedText;
                        }, 1500);
                    }
                }).catch(console.error);
            }

            function onScanFailure(error) {
                console.warn(`QRコードスキャンエラー = ${error}`);
            }

            $("#startButton").click(function() {
                if (isScanning) return;
                Html5Qrcode.getCameras().then(devices => {
                    if (devices && devices.length) {
                        const cameraId = devices[0].id;
                        html5QrCode.start(
                            cameraId,
                            { fps: 10, qrbox: { width: 250, height: 250 } },
                            onScanSuccess,
                            onScanFailure
                        ).then(() => {
                            isScanning = true;
                            $("#status").text("スキャン中...");
                            $("#flashlightButton").show().prop("disabled", false);
                            const stream = html5QrCode.getRunningTrack().mediaStream;
                            videoTrack = stream.getVideoTracks()[0];
                        });
                    }
                }).catch(err => {
                    console.error('カメラエラー:', err);
                    $("#status").text("カメラの取得に失敗しました");
                });
            });

            $("#flashlightButton").click(toggleTorch);

            // 画像からQRコードを読み取る処理
            $("#imageInput").on("change", function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);

                        if (code) {
                            onScanSuccess(code.data);
                        } else {
                            alert("QRコードが見つかりませんでした。");
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
