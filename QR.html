<!DOCTYPE html>
<html lang="ja">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8536456976562388"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードスキャナー</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f8f8;
            display: none;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #flashlightButton {
            background-color: #2196F3;
        }
        .status {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>QRコードスキャナー</h1>
    <div id="reader"></div>
    <div class="status" id="status">カメラへのアクセスを許可してください</div>
    <div id="result"></div>
    <button id="startButton">スキャナーを開始</button>
    <button id="flashlightButton" disabled>ライトをオン</button>

    <script>
        $(document).ready(function() {
            const html5QrCode = new Html5Qrcode("reader");
            let isScanning = false;
            let videoTrack = null;
            let isTorchOn = false;

            // ライト制御関数
            function toggleTorch() {
                if (!videoTrack) return;
                
                isTorchOn = !isTorchOn;
                videoTrack.applyConstraints({
                    advanced: [{ torch: isTorchOn }]
                }).then(() => {
                    $("#flashlightButton").text(isTorchOn ? 'ライトをオフ' : 'ライトをオン');
                }).catch(err => {
                    console.error('ライト制御エラー:', err);
                });
            }

            // QRコードスキャン成功時の処理
            function onScanSuccess(decodedText, decodedResult) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    videoTrack = null;
                    $("#status").text("スキャン成功: " + decodedText);
                    $("#result").show().text("QRコード内容: " + decodedText);
                    $("#flashlightButton").prop("disabled", true);

                    if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
                        $("#status").text("URLを検出: " + decodedText + " に移動します...");
                        setTimeout(() => {
                            window.location.href = decodedText;
                        }, 1500);
                    }
                }).catch(console.error);
            }

            // エラー処理
            function onScanFailure(error) {
                console.warn(`QRコードスキャンエラー = ${error}`);
            }

            // スキャンボタンクリックイベント
            $("#startButton").click(function() {
                if (!isScanning) {
                    $("#result").hide();
                    $("#status").text("カメラ起動中...");
                    
                    const config = { 
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0
                    };

                    html5QrCode.start(
                        { facingMode: "environment" },
                        config,
                        onScanSuccess,
                        onScanFailure
                    ).then(() => {
                        isScanning = true;
                        const videoElement = document.querySelector('#reader video');
                        if (videoElement) {
                            videoTrack = videoElement.srcObject.getVideoTracks()[0];
                            // トーチ機能サポートチェック
                            if (videoTrack && 'torch' in videoTrack.getCapabilities()) {
                                $("#flashlightButton").prop("disabled", false);
                            }
                        }
                        $("#status").text("QRコードをカメラにかざしてください");
                        $(this).text("スキャナーを停止");
                    }).catch(console.error);
                } else {
                    html5QrCode.stop().then(() => {
                        isScanning = false;
                        videoTrack = null;
                        $("#status").text("スキャナーを停止しました");
                        $(this).text("スキャナーを開始");
                        $("#flashlightButton").prop("disabled", true).text("ライトをオン");
                    }).catch(console.error);
                }
            });

            // ライトボタンクリックイベント
            $("#flashlightButton").click(toggleTorch);
        });
    </script>
</body>
</html>
