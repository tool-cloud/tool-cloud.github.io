<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>QRコードスキャナー＆生成ツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }
        .header {
            margin: 5px 0 15px;
        }
        h1 {
            color: #333;
            font-size: 1.4rem;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #reader, #barcodeReader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: none; /* 初期状態では非表示 */
        }
        #result, #barcodeResult, #qrCodeGenerator {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f8f8;
            display: none;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 8px 2px;
            cursor: pointer;
            border-radius: 4px;
            min-width: 120px;
        }
        #flashlightButton, #barcodeFlashlightButton {
            background-color: #2196F3;
            display: none;
        }
        .status {
            margin: 8px 0;
            font-style: italic;
            color: #666;
            font-size: 0.9rem;
        }
        .button-container {
            margin: 10px 0;
        }

        /* 追加スタイル */
        #imageUpload, #barcodeImageUpload {
            display: none;
        }
        label[for="imageUpload"], label[for="barcodeImageUpload"] {
            background-color: #808080; /* グレーの背景色 */
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin: 8px 2px;
        }
        #qrCodeCanvas {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            display: none;
            max-width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }

        .input-group {
            margin-bottom: 10px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group textarea {
            resize: vertical;
            height: 80px;
        }
        #barcodeCanvas {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            display: none;
            max-width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>QR・バーコードスキャナー＆生成ツール</h1>
        <div class="status" id="status">カメラへのアクセスを許可してください</div>
        <div class="button-container">
            <button id="startButton">QRコードスキャナー開始</button>
            <button id="startBarcodeScanner">バーコードスキャナー開始</button>
            <button id="generateQrCodeButton">QRコード生成</button>
            <button id="generateBarcodeButton">バーコード生成</button> </div>
        <div class="button-container">
            <label for="imageUpload">画像からQRコード読取</label>
            <input type="file" id="imageUpload" accept="image/*">
            <label for="barcodeImageUpload">画像からバーコード読取</label>
            <input type="file" id="barcodeImageUpload" accept="image/*">
        </div>
    </div>

    <div id="reader"></div>
    <div id="result"></div>

    <div id="barcodeReader"></div>
    <div id="barcodeResult"></div>

    <div id="qrCodeGenerator">
        <h2>QRコード生成</h2>
        <div class="input-group">
            <label for="qrCodeType">タイプ:</label>
            <select id="qrCodeType">
                <option value="text">テキスト</option>
                <option value="wifi">Wi-Fi</option>
                <option value="contact">連絡先</option>
            </select>
        </div>

        <div id="textInputGroup" class="input-group">
            <label for="textInput">テキスト:</label>
            <textarea id="textInput"></textarea>
        </div>

        <div id="wifiInputGroup" class="input-group">
            <label for="ssid">ネットワーク名 (SSID):</label>
            <input type="text" id="ssid">
            <label for="authType">認証方式:</label>
            <select id="authType">
                <option value="WPA">WPA/WPA2</option>
                <option value="WEP">WEP</option>
                <option value="nopass">なし</option>
            </select>
            <label for="password">パスワード:</label>
            <input type="password" id="password">
        </div>

        <div id="contactInputGroup" class="input-group">
            <label for="name">名前:</label>
            <input type="text" id="name">
            <label for="tel">電話番号:</label>
            <input type="tel" id="tel">
            <label for="email">メールアドレス:</label>
            <input type="email" id="email">
            <label for="other">その他:</label>
            <textarea id="other"></textarea>
        </div>
        <button id="generateQrCode">生成</button>
        <canvas id="qrCodeCanvas"></canvas>
    </div>

    <div id="barcodeGenerator" style="display: none;">
        <h2>バーコード生成</h2>
        <div class="input-group">
            <label for="barcodeType">タイプ:</label>
            <select id="barcodeType">
                <option value="EAN13">EAN-13</option>
                <option value="CODE128">CODE128</option>
                <option value="CODE39">CODE39</option>
            </select>
        </div>
        <div class="input-group">
            <label for="barcodeValue">値:</label>
            <input type="text" id="barcodeValue">
        </div>
        <div class="input-group">
            <label for="price">価格:</label>
            <input type="number" id="price">
        </div>
        <div class="input-group">
            <label for="copyToClipboard">クリップボードにコピー:</label>
            <input type="checkbox" id="copyToClipboard" checked>
        </div>
        <button id="generateBarcode">生成</button>
        <canvas id="barcodeCanvas"></canvas>
        <div id="barcodePrice"></div>
    </div>

    <script>
        $(document).ready(function() {
            const html5QrCode = new Html5Qrcode("reader");
            const barcodeScanner = new Html5Qrcode("barcodeReader");
            let isScanning = false;
            let isBarcodeScanning = false;
            let videoTrack = null;
            let barcodeVideoTrack = null;
            let isTorchOn = false;
            let isBarcodeTorchOn = false;
            const SCAN_HISTORY_KEY = 'scanHistory';
            const BARCODE_HISTORY_KEY = 'barcodeHistory';
            const QR_GENERATE_HISTORY_KEY = 'qrGenerateHistory';
            const CLIPBOARD_KEY = 'clipboardSetting';

            let scanHistory = JSON.parse(localStorage.getItem(SCAN_HISTORY_KEY)) || [];
            let barcodeHistory = JSON.parse(localStorage.getItem(BARCODE_HISTORY_KEY)) || [];
            let qrGenerateHistory = JSON.parse(localStorage.getItem(QR_GENERATE_HISTORY_KEY)) || [];
            let clipboardSetting = JSON.parse(localStorage.getItem(CLIPBOARD_KEY)) || { copy: true };

            localStorage.setItem(CLIPBOARD_KEY, JSON.stringify(clipboardSetting));

            // 履歴表示関数
            function displayHistory(history, title) {
                if (history.length === 0) {
                    alert(`${title}はありません`);
                    return;
                }
                let historyText = `${title}：\n`;
                history.forEach((item, index) => {
                    historyText += `${index + 1}. ${item}\n`;
                });
                alert(historyText);
            }

            // QRコードスキャナー
            $("#startButton").click(function() {
                if (!isScanning) {
                    $("#result").hide();
                    $("#status").text("カメラ起動中...");
                    $("#reader").show();
                    $("#barcodeReader").hide();
                    $("#barcodeResult").hide();
                    $("#qrCodeGenerator").hide();
                    $("#barcodeGenerator").hide();

                    const config = {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0
                    };

                    html5QrCode.start(
                        { facingMode: "environment" },
                        config,
                        (decodedText, decodedResult) => {
                            html5QrCode.stop().then(() => {
                                isScanning = false;
                                videoTrack = null;
                                $("#status").text("スキャン成功: " + decodedText);
                                $("#result").show().text("QRコード内容: " + decodedText);
                                $("#flashlightButton").hide().prop("disabled", true);

                                scanHistory.push(decodedText);
                                localStorage.setItem(SCAN_HISTORY_KEY, JSON.stringify(scanHistory));

                                if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
                                    $("#status").text("URLを検出: " + decodedText + " に移動します...");
                                    setTimeout(() => {
                                        window.location.href = decodedText;
                                    }, 1500);
                                }
                            }).catch(console.error);
                        },
                        (error) => {
                            console.warn(`QRコードスキャンエラー = ${error}`);
                        }
                    ).then(() => {
                        isScanning = true;
                        const videoElement = document.querySelector('#reader video');
                        if (videoElement) {
                            videoTrack = videoElement.srcObject.getVideoTracks()[0];
                            if (videoTrack && 'torch' in videoTrack.getCapabilities()) {
                                $("#flashlightButton").show().prop("disabled", false);
                            }
                        }
                        $("#status").text("QRコードをカメラにかざしてください");
                        $(this).text("スキャナーを停止");
                    }).catch(err => {
                        $("#status").text("カメラ起動に失敗しました: " + err.message);
                        console.error("カメラ起動エラー", err);
                    });
                } else {
                    html5QrCode.stop().then(() => {
                        isScanning = false;
                        videoTrack = null;
                        $("#status").text("スキャナーを停止しました");
                        $(this).text("スキャナーを開始");
                        $("#flashlightButton").hide().prop("disabled", true).text("ライトをオン");
                        $("#reader").hide();
                    }).catch(console.error);
                }
            });

            // バーコードスキャナー
            $("#startBarcodeScanner").click(function() {
                if (!isBarcodeScanning) {
                    $("#barcodeResult").hide();
                    $("#status").text("バーコードスキャナー起動中...");
                    $("#reader").hide();
                    $("#barcodeReader").show();
                    $("#result").hide();
                    $("#qrCodeGenerator").hide();
                    $("#barcodeGenerator").hide();

                    const config = {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0,
                        useBarCodeDetectorIfSupported: true
                    };

                    barcodeScanner.start(
                        { facingMode: "environment" },
                        config,
                        (decodedText, decodedResult) => {
                            barcodeScanner.stop().then(() => {
                                isBarcodeScanning = false;
                                barcodeVideoTrack = null;
                                $("#status").text("バーコードスキャン成功: " + decodedText);
                                $("#barcodeResult").show().text("バーコード内容: " + decodedText);
                                $("#barcodeFlashlightButton").hide().prop("disabled", true);

                                barcodeHistory.push(decodedText);
                                localStorage.setItem(BARCODE_HISTORY_KEY, JSON.stringify(barcodeHistory));

                            }).catch(console.error);
                        },
                        (error) => {
                            console.warn(`バーコードスキャンエラー = ${error}`);
                        }
                    ).then(() => {
                        isBarcodeScanning = true;
                        const videoElement = document.querySelector('#barcodeReader video');
                        if (videoElement) {
                            barcodeVideoTrack = videoElement.srcObject.getVideoTracks()[0];
                            if (barcodeVideoTrack && 'torch' in barcodeVideoTrack.getCapabilities()) {
                                $("#barcodeFlashlightButton").show().prop("disabled", false);
                            }
                        }
                        $("#status").text("バーコードをカメラにかざしてください");
                        $(this).text("バーコードスキャナーを停止");
                    }).catch(err => {
                        $("#status").text("カメラ起動に失敗しました: " + err.message);
                        console.error("カメラ起動エラー", err);
                    });
                } else {
                    barcodeScanner.stop().then(() => {
                        isBarcodeScanning = false;
                        barcodeVideoTrack = null;
                        $("#status").text("バーコードスキャナーを停止しました");
                        $(this).text("バーコードスキャナーを開始");
                        $("#barcodeFlashlightButton").hide().prop("disabled", true).text("ライトをオン");
                        $("#barcodeReader").hide();
                    }).catch(console.error);
                }
            });

            // ライト制御関数
            function toggleTorch(scannerType) {
                let track, button;
                if (scannerType === 'qr') {
                    track = videoTrack;
                    button = $("#flashlightButton");
                    isTorchOn = !isTorchOn;
                } else {
                    track = barcodeVideoTrack;
                    button = $("#barcodeFlashlightButton");
                    isBarcodeTorchOn = !isBarcodeTorchOn;
                }

                if (!track) return;

                track.applyConstraints({
                    advanced: [{ torch: (scannerType === 'qr' ? isTorchOn : isBarcodeTorchOn) }]
                }).then(() => {
                    button.text((scannerType === 'qr' ? isTorchOn : isBarcodeTorchOn) ? 'ライトをオフ' : 'ライトをオン');
                }).catch(err => {
                    console.error('ライト制御エラー:', err);
                });
            }

            // ライトボタンクリックイベント
            $("#flashlightButton").click(() => toggleTorch('qr'));
            $("#barcodeFlashlightButton").click(() => toggleTorch('barcode'));

            // 画像アップロード
            $("#imageUpload").change(function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        context.drawImage(img, 0, 0, img.width, img.height);

                        html5QrCode.scanFile(canvas)
                            .then(decodedText => {
                                $("#status").text("画像からQRコードを読み取りました: " + decodedText);
                                $("#result").show().text("QRコード内容: " + decodedText);

                                scanHistory.push(decodedText);
                                localStorage.setItem(SCAN_HISTORY_KEY, JSON.stringify(scanHistory));

                            })
                            .catch(err => {
                                $("#status").text("画像からQRコードを読み取れませんでした: " + err.message);
                                console.error("QRコード読み取りエラー", err);
                            });
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
                $("#imageUpload").val('');
            });

            // バーコード画像アップロード
            $("#barcodeImageUpload").change(function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        context.drawImage(img, 0, 0, img.width, img.height);

                        html5QrCode.scanFile(canvas, true)
                            .then(decodedText => {
                                $("#status").text("画像からバーコードを読み取りました: " + decodedText);
                                $("#barcodeResult").show().text("バーコード内容: " + decodedText);

                                barcodeHistory.push(decodedText);
                                localStorage.setItem(BARCODE_HISTORY_KEY, JSON.stringify(barcodeHistory));
                            })
                            .catch(err => {
                                $("#status").text("画像からバーコードを読み取れませんでした: " + err.message);
                                console.error("バーコード読み取りエラー", err);
                            });
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
                $("#barcodeImageUpload").val('');
            });

            // QRコード生成
            $("#generateQrCodeButton").click(function() {
                $("#reader").hide();
                $("#result").hide();
                $("#barcodeReader").hide();
                $("#barcodeResult").hide();
                $("#qrCodeGenerator").show();
                $("#barcodeGenerator").hide();
                $("#qrCodeCanvas").hide();
            });

            $("#qrCodeType").change(function() {
                $("#textInputGroup").hide();
                $("#wifiInputGroup").hide();
                $("#contactInputGroup").hide();
                const selectedType = $(this).val();
                if (selectedType === "text") {
                    $("#textInputGroup").show();
                } else if (selectedType === "wifi") {
                    $("#wifiInputGroup").show();
                } else if (selectedType === "contact") {
                    $("#contactInputGroup").show();
                }
            });

            $("#generateQrCode").click(function() {
                const qrCodeType = $("#qrCodeType").val();
                let qrData = "";
                let title = "";

                if (qrCodeType === "text") {
                    const text = $("#textInput").val();
                    if (!text) {
                        alert("テキストを入力してください");
                        return;
                    }
                    qrData = text;
                    title = "テキスト: " + text;
                } else if (qrCodeType === "wifi") {
                    const ssid = $("#ssid").val();
                    const authType = $("#authType").val();
                    const password = $("#password").val();
                    if (!ssid) {
                        alert("SSIDを入力してください");
                        return;
                    }
                    if (authType !== "nopass" && !password) {
                        alert("パスワードを入力してください");
                        return;
                    }
                    qrData = `WIFI:T:${authType};S:${ssid};P:${password};;`;
                    title = `Wi-Fi: SSID=${ssid}, Auth=${authType}, Pass=${password}`;
                } else if (qrCodeType === "contact") {
                    const name = $("#name").val();
                    const tel = $("#tel").val();
                    const email = $("#email").val();
                    const other = $("#other").val();
                    if (!name && !tel && !email && !other) {
                        alert("連絡先の情報を入力してください");
                        return;
                    }
                    qrData = `BEGIN:VCARD\nVERSION:3.0\n`;
                    if (name) qrData += `FN:${name}\n`;
                    if (tel) qrData += `TEL:${tel}\n`;
                    if (email) qrData += `EMAIL:${email}\n`;
                    if (other) qrData += `NOTE:${other}\n`;
                    qrData += `END:VCARD`;
                    title = `連絡先: ${name || '-'}, ${tel || '-'}, ${email || '-'}`;
                }

                $("#qrCodeCanvas").show();
                JsBarcode("#qrCodeCanvas", qrData, {
                    format: "QRCODE",
                    width: 200,
                    height: 200,
                    displayValue: false
                });

                qrGenerateHistory.push(title);
                localStorage.setItem(QR_GENERATE_HISTORY_KEY, JSON.stringify(qrGenerateHistory));

                $("#textInput").val('');
                $("#ssid").val('');
                $("#password").val('');
                $("#name").val('');
                $("#tel").val('');
                $("#email").val('');
                $("#other").val('');
            });

            // バーコード生成
            $("#generateBarcodeButton").click(function() {
                $("#reader").hide();
                $("#result").hide();
                $("#barcodeReader").hide();
                $("#barcodeResult").hide();
                $("#qrCodeGenerator").hide();
                $("#barcodeGenerator").show();
                $("#barcodeCanvas").hide();
                $("#barcodePrice").hide();
            });

            $("#generateBarcode").click(function() {
                const barcodeType = $("#barcodeType").val();
                const barcodeValue = $("#barcodeValue").val();
                const price = $("#price").val();
                const copyToClipboard = $("#copyToClipboard").is(':checked');

                if (!barcodeValue) {
                    alert("バーコードの値を入力してください");
                    return;
                }

                let format = barcodeType;
                if (barcodeType === "EAN13" && barcodeValue.length !== 12 && barcodeValue.length !== 13) {
                    alert("EAN-13は12桁または13桁の数字である必要があります");
                    return;
                }
                if (barcodeType === "CODE128" && !/^[a-zA-Z0-9!@#\$%\^&\*\(\)_\+\-=\[\]\{\};:'",<>\.\/\?~\\]+$/.test(barcodeValue)) {
                    alert("CODE128は英数字と記号のみ使用できます");
                    return;
                }
                 if (barcodeType === "CODE39" && !/^[a-zA-Z0-9\s\-\.\$\/\+\%]+$/.test(barcodeValue)) {
                    alert("CODE39 は、大文字の A ～ Z (A ～ Z)、数字 (0 ～ 9)、および次の記号のみを使用できます: スペース (- . $ / + %)。");
                    return;
                }

                $("#barcodeCanvas").show();
                JsBarcode("#barcodeCanvas", barcodeValue, {
                    format: format,
                    displayValue: true,
                    width: 2,
                    height: 100
                });

                let resultText = "バーコード値: " + barcodeValue;
                if (price) {
                    resultText += "<br>価格: " + price + "円";
                    $("#barcodePrice").html("価格: " + price + " 円").show();
                } else {
                    $("#barcodePrice").hide();
                }
                $("#barcodeResult").html(resultText).show();

                if (copyToClipboard) {
                    const canvas = document.getElementById("barcodeCanvas");
                    canvas.toBlob(function(blob) {
                        const data = [new ClipboardItem({ [blob.type]: blob })];
                        navigator.clipboard.write(data).then(
                            function() {
                                $("#status").text("バーコードをクリップボードにコピーしました");
                            },
                            function() {
                                $("#status").text("バーコードをクリップボードにコピーできませんでした");
                            }
                        );
                    });
                }

                $("#barcodeValue").val('');
                $("#price").val('');
            });

            // 履歴機能
            $("#showScanHistory").click(() => displayHistory(scanHistory, "QRコードスキャン履歴"));
            $("#showBarcodeHistory").click(() => displayHistory(barcodeHistory, "バーコードスキャン履歴"));
            $("#showQrGenerateHistory").click(() => displayHistory(qrGenerateHistory, "QRコード生成履歴"));

            // クリップボード設定
            $("#copyToClipboard").change(function() {
                clipboardSetting.copy = $(this).is(':checked');
                localStorage.setItem(CLIPBOARD_KEY, JSON.stringify(clipboardSetting));
            });
            $("#copyToClipboard").prop('checked', clipboardSetting.copy);
        });
    </script>
</body>
</html>
