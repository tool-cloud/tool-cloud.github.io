<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ストップウォッチ</title>
  <!-- ユニバーサルデザインなフォント: Noto Sans JP -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 98vw;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .time {
      font-size: 15vmin;
      font-weight: bold;
      margin: 20px 0;
      min-height: 1em;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    button {
      padding: 15px 30px;
      font-size: 6vmin;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .start {
      background: #28a745;
      color: white;
    }
    .stop {
      background: #dc3545;
      color: white;
    }
    .reset {
      background: #007bff;
      color: white;
    }
    .lap {
      background: #6c757d;
      color: white;
    }
    .clear-laps {
      background: #17a2b8;
      color: white;
    }
    .active {
      background: #ffcc00 !important;
      color: black !important;
    }
    button:hover {
      opacity: 0.8;
    }
    .laps-container {
      margin-top: 20px;
      max-height: 30vh;
      overflow-y: auto;
      text-align: left;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .lap-item {
      font-size: 4vmin;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="time" id="display">00:00.00</div>
    <div class="buttons">
      <button class="start" id="startBtn" onclick="startTimer()">▶ スタート</button>
      <button class="stop" id="stopBtn" onclick="stopTimer()">■ ストップ</button>
      <button class="lap" id="lapBtn" onclick="recordLap()">⎌ ラップ</button>
      <button class="reset" onclick="resetTimer()">⟲ リセット</button>
      <button class="clear-laps" onclick="clearLaps()">クリア</button>
    </div>
    <div class="laps-container" id="lapsContainer"></div>
  </div>
  
  <script>
    let startTime;
    let elapsedTime = 0;
    let timerInterval;
    let lapCounter = 0;
    const laps = [];
    
    function formatTime(ms) {
      const date = new Date(ms);
      const minutes = String(date.getUTCMinutes()).padStart(2, '0');
      const seconds = String(date.getUTCSeconds()).padStart(2, '0');
      const centiseconds = String(Math.floor(date.getUTCMilliseconds() / 10)).padStart(2, '0');
      return `${minutes}:${seconds}.${centiseconds}`;
    }
    
    function updateDisplay() {
      document.getElementById('display').textContent = formatTime(elapsedTime);
    }
    
    function startTimer() {
      if (!timerInterval) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          updateDisplay();
        }, 10);
        document.getElementById("startBtn").classList.add("active");
        document.getElementById("stopBtn").classList.remove("active");
      }
    }
    
    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      document.getElementById("startBtn").classList.remove("active");
      document.getElementById("stopBtn").classList.add("active");
    }
    
    function resetTimer() {
      stopTimer();
      elapsedTime = 0;
      updateDisplay();
      clearLaps();
    }
    
    function recordLap() {
      if (elapsedTime === 0) return;
      lapCounter++;
      const lapTime = formatTime(elapsedTime);
      laps.push({ lap: lapCounter, time: lapTime });
      renderLaps();
    }
    
    function renderLaps() {
      const lapsContainer = document.getElementById('lapsContainer');
      lapsContainer.innerHTML = '';
      // 最新のラップが上に来るよう逆順に表示
      laps.slice().reverse().forEach(lap => {
        const div = document.createElement('div');
        div.className = 'lap-item';
        div.textContent = `Lap ${lap.lap}: ${lap.time}`;
        lapsContainer.appendChild(div);
      });
    }
    
    function clearLaps() {
      lapCounter = 0;
      laps.length = 0;
      renderLaps();
    }
  </script>
</body>
</html>
